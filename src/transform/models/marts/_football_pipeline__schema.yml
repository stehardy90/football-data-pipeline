#version: 2

models:
      
  - name: dim_competitions
    description: dim table for competitions
    columns:
      - name: competition_id
        description: primary key
        tests:
          - not_null
      - name: competition_code
        description: code allocated to the competition
        tests:
          - not_null
      - name: competition_type
        description: "{{ doc('competition_type') }}"
        tests:
          - not_null  
      - name: area_code
        description: foreign key to area table
        tests:
          - not_null  
      - name: loaded_date
        description: date the data was loaded
        tests:
          - not_null  
 
  - name: fact_matches
    description: Fact table for matches
    columns:
      - name: match_id
        description: Unique ID for matches
        tests:
          - unique
          - not_null
      - name: home_team_id
        description: Home team ID
        tests:
          - not_null
      - name: away_team_id
        description: Away team ID
        tests:
          - not_null
      - name: score_home
        tests:
          - not_null 
      - name: score_away
        tests:
          - not_null 
      - name: half_time_home
        tests:
          - not_null 
      - name: half_time_away
        tests:
          - not_null 
      - name: match_status
        tests:
          - not_null 
      - name: match_day
        tests:
          - not_null 
      - name: competition_id
        description: Competition the match belongs to
        tests:
          - not_null
      - name: season_id
        tests:
          - not_null 
      - name: referee_id
        tests:
          - not_null 
      - name: loaded_date
        tests:
          - not_null 