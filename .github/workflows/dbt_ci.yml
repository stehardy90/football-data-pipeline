name: CI/CD Pipeline for dbt

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dbt-core dbt-bigquery

    - name: Set up Google Cloud Credentials
      env:
        GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
      run: |
        echo $GOOGLE_APPLICATION_CREDENTIALS > /tmp/gcp_credentials.json
        export GOOGLE_APPLICATION_CREDENTIALS="/tmp/gcp_credentials.json"

    - name: Run dbt models
      run: |
        dbt deps  # Install dbt packages
        dbt run --profiles-dir .  # Run the dbt models

    - name: Run dbt tests
      run: |
        dbt test --profiles-dir .  # Run the dbt tests
