name: CI/CD Pipeline for dbt

on:
  push:
    branches:
      - master  
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install dbt-core dbt-bigquery

    - name: Set up Google Cloud Credentials
      env:
        DOCKER_GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.DOCKER_GOOGLE_APPLICATION_CREDENTIALS }}
      run: |
        echo $DOCKER_GOOGLE_APPLICATION_CREDENTIALS > /tmp/gcp_credentials.json
        export DOCKER_GOOGLE_APPLICATION_CREDENTIALS="/tmp/gcp_credentials.json"

    - name: Set up dbt profile
      run: |
        mkdir -p ~/.dbt
        cp config/dbt/profiles.yml ~/.dbt/profiles.yml  # Copy profiles.yml to the default dbt location

    - name: Run dbt models
      run: |
        dbt deps  # Install dbt packages
        dbt run
      working-directory: ./src/transform  

    - name: Run dbt tests
      run: |
        dbt test
      working-directory: ./src/transform  